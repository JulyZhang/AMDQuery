<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MyQuery Document</title>
    <meta charset="utf-8" />
    <link href="../css/reset.css" rel="stylesheet" type="text/css" />
    <script src="../myquery/myquery.js" type="text/javascript" model="transitionToAnimation:1" ui="init:1"></script>
    <script type="text/javascript">
        $.require(["ui/js/accordion", "main/query", "main/attr"], function (Accordion, query) {
            $("#nav")
            .on("accordion.key.select", function (target) {
                target.container.attr("src");
            })
            .accordion("selectShell", "index");
            
        });
       
    </script>
</head>
<body style="width: 100%; height: 100%;">
    <table style="width: 100%; height: 100%;">
        <tbody>
            <tr>
                <td style="width: 200px;">
                    <div style="width: 200px; background-color: Red;" id="nav" myquery-ui="accordion" myquery-accordion="oneSelect:true">
                        <ul widget-title="MyQuery Document" widget-html="Index" widget-handler="" widget-id="index" >
                            <li widget-handler="" src="abc">welcome</li>
                        </ul>
                        <ul widget-html="module" widget-id="module">
                            <li widget-id="object" >object</li>
                        </ul>
                        <!-- <ul widget-title="测试2" widget-html="测试2" widget-handler="context2">
                            <li widget-handler="context2">内容1</li>
                            <li>内容2</li>
                        </ul> -->
                    </div>
                </td>
                <td>
                    <div style="float:left;width:100%;height:100%;background-color: Red;" id="content">

                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
