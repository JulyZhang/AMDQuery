<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MyQuery Document</title>
    <meta charset="utf-8" />
    <link href="../css/reset.css" rel="stylesheet" type="text/css" />
    <script src="../myquery/myquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $.require(["ui/js/accordion", "main/query"], function (Accordion, query) {
            
            $("#nav").accordion({"shell.select": function(target) {
            $.showMsg(target);
                },
                "shell.context2":function(){
                    $.showMsg("shell.select and trigger customHandler");
                }
            }).on("accordion.key.select", function (target, e) {
                target.routing("abc") && $.showMsg("abc");
            }).on("accordion.key.context2",function(target, e){
                alert(target);
            });
            
        });
       
    </script>
</head>
<body style="width: 100%; height: 100%;">
    <div style="width: 200px; background-color: Red;" id="nav" accordion-one-select="1">
        <ul widget-html="测试1" widget-id="abc">
            <li widget-id="abc" >内容1</li>
        </ul>
        <ul widget-title="测试2" widget-html="测试2" widget-handler="context2">
            <li widget-handler="context2">内容1</li>
            <li>内容2</li>
        </ul>
    </div>
</body>
</html>
