    <script type="text/javascript">
        $.require("base/promise", function (Promise) {
            var div = document.getElementsByTagName("div")
                , write = function (s) {
                    div[0].innerHTML = div[0].innerHTML += s + "<br>";
                }

            function print(num) {
                //write(num);
                a + num;
                return num;
            }
            function print1(num) {
                write(num + 1);
                return num + 1;
            }
            function print2(str) {
                write("<----->")

                write(str);
            }
            function delay(ms) {
                return function (obj) {
                    var promise = new Promise();
                    setTimeout(function () {
                        promise.resolve(obj);
                    }, ms);
                    return promise;
                };
            }

            var promise = new Promise(print, print1);
            promise
            .then(function (result) {
                write(this.checkout());
                return result;
            })
            .then(delay(2000))
            .branch(function (num) {
                print2("init branch base1");
                write(this.checkout());
                return num;
            }, "base1")
                .then(print1)
            .reBranch()
            .branch(function (num) {
                print2("already back to delay,now is base2");
                write(this.checkout());
                return num;
            }, "base2")
                .then(print1)
                .then(print1)
            .branch(function (num) {
                print2("branch base1");
                write(this.checkout());
                return num;
            }, "base1")
            .then(print1);

            promise.resolve(0);
            //状态已改变下的情况 和 ready似乎差不多
