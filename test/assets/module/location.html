<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title></title>
  <link href="/styles/reset.css" rel="stylesheet" type="text/css" />
  <script src="../../amdquery/amdquery.js" type="text/javascript" amdquery="define:$;" amd="detectCR:1;"></script>
  <script type="text/javascript">
    $.require(["main/query", "module/location", "base/Promise"], function( query, location, Promise ) {
      new Promise( function(){
        alert( "see url" );
      } ).then( function(){
        location.setHash( "test", true );
        alert( "set test = true" );
      } ).then( function(){
        location.setHash( "delete", true );
        alert( "set delete = true" );
      } ).then( function(){
        location.removeHash( "delete", true );
        alert("remove delete");
      } ).then( function(){
        alert("get test " + location.getHash( "test" ) );
      } ).then( function(){
        alert("get delete " + location.getHash( "delete" ) );
      } ).then( function(){
        location.clearHash();
        alert( "clear hash" );
      } ).root().resolve();

    })
  </script>
</head>
