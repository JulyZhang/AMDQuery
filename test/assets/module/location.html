
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title></title>
  <link href="../../../global/styles/reset.css" rel="stylesheet" type="text/css" />
  <script src="../../../amdquery/amdquery.js" type="text/javascript" amdquery="define:$;" amd="detectCR:1;" module="testLogByHTML:1"></script>
  <script type="text/javascript">
  $.require( [
        "module/location",
        "module/Test",
      ], function( location, Test ) {
    var testLocation = new Test( "TestLocation" );
    testLocation
      .equal( "Clear location.hash, window.location.hash is ''.", "", function( preResult ) {
        location.clearHash();
        return window.location.hash;
      } ).equal( "Set location.hash ('name', 'Jarry'), window.location.hash is '#name=Jarry'.", "#name=Jarry", function( preResult ) {
        location.setHash( "name", "Jarry" );
        return window.location.hash;
      } ).equal( "Set location.hash ('age', '18'), window.location.hash is '#name=Jarry&age=18'.", "#name=Jarry&age=18", function( preResult ) {
        location.setHash( "age", "18" );
        return window.location.hash;
      } ).equal( "Get location.hash ('age'), result is '18'.", "18", function( preResult ) {
        return location.getHash( "age" );
      } ).equal( "Get location.hash ('name'), result is 'Jarry'.", "Jarry", function( preResult ) {
        return location.getHash( "name" );
      } ).equal( "Remove location.hash ('name'), window.location.hash is '#age=18'.", "#age=18", function( preResult ) {
        location.removeHash( "name" );
        return window.location.hash;
      } ).equal( "Clear location.hash again, window.location.hash is ''.", "", function( preResult ) {
        location.clearHash();
        return window.location.hash;
      } ).start();

  } );
  </script>
</head>
