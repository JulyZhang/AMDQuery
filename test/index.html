<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" >
<html xmlns="http://www.w3.org/1999/xhtml" style="height:100%;width:100%;">
<head>
    <title>Test</title>
    <meta charset="utf-8" />
    <link href="../css/reset.css" rel="stylesheet" type="text/css" />
    <script src="../myquery/myquery.js" type="text/javascript" module="transitionToAnimation:0" ui="init:1"></script>
    <script type="text/javascript">
        $.require(["main/query", "main/attr", "ui/navmenu", "module/Widget", "module/src"], function (query, attr, Navmenu, Widget, src) {
            var $nav = $("#nav"), $content = $("#content");

            $nav.on("navmenu.open", function(e){
                var target = $(e.navitem),
                ret = target.uiNavitem("getOptionToRoot"),
                path;
                if(ret.length > 1){
                    ret.push("test", "..")/*relative*/
                    path = $.getPath(ret.reverse().join("/"), ".html");
                    $content.src({
                        src : path
                    });
                }
            });

            $("#td").on("dblclick", function () {
                window.open($content.attr("src"));
            });

        });
       
    </script>
</head>
<body style="width: 100%; height: 100%;">
    <table style="width: 100%; height: 100%;border-spacing: 0;">
        <tbody>
            <tr>
                <td id="td" style="width: 200px; height: 100%;border:1px solid black">
                    <div myquery-widget="ui.scrollableview" ui-scrollableview="overflow:y"; style="width:200px;height:100%;position:absolute;">
                        <div id="nav" myquery-widget="ui.navmenu">
                            <ul>
                                <li myquery-widget="ui.navitem" ui-navitem="html:base;img:module">
                                    <ul>
                                        <li myquery-widget="ui.navitem" ui-navitem="html:MyQuery;img:class"></li>
                                        <li myquery-widget="ui.navitem" ui-navitem="html:Ready;img:class"></li> 
                                        <li myquery-widget="ui.navitem" ui-navitem="html:Require;img:class"></li> 
                                    </ul>
                                </li>
                                <li myquery-widget="ui.navitem" ui-navitem="html:html5;img:module">
                                    <ul>
                                        <li myquery-widget="ui.navitem" ui-navitem="html:html5;img:class"></li>
                                    </ul>
                                </li>
                                <li myquery-widget="ui.navitem" ui-navitem="html:main;img:module">
                                    <ul>
                                        <li myquery-widget="ui.navitem" ui-navitem="html:Communicate;img:class"></li>
                                        <li myquery-widget="ui.navitem" ui-navitem="html:Css;img:class"></li>
                                        <li myquery-widget="ui.navitem" ui-navitem="html:Dom;img:class"></li>
                                    </ul>
                                </li>
                                <li myquery-widget="ui.navitem" ui-navitem="html:module;img:module">
                                    <ul>
                                        <li myquery-widget="ui.navitem" ui-navitem="html:Animate;img:class"></li>
                                        <li myquery-widget="ui.navitem" ui-navitem="html:Color;img:class"></li>
                                        <li myquery-widget="ui.navitem" ui-navitem="html:Event;img:class"></li>
                                        <li myquery-widget="ui.navitem" ui-navitem="html:Object;img:class"></li>
                                        <li myquery-widget="ui.navitem" ui-navitem="html:Promise;img:class"></li>
                                        <li myquery-widget="ui.navitem" ui-navitem="html:Thread;img:class"></li>
                                    </ul>
                                </li>
                                <li myquery-widget="ui.navitem" ui-navitem="html:other;img:module">
                                    <ul>
                                        <li myquery-widget="ui.navitem" ui-navitem="html:Manifest;img:class"></li>
                                    </ul>
                                </li>
                                <li myquery-widget="ui.navitem" ui-navitem="html:ui;img:module">
                                    <ul>
                                        <li myquery-widget="ui.navitem" ui-navitem="html:Accordion;img:class"></li>
                                        <li myquery-widget="ui.navitem" ui-navitem="html:Book;img:class"></li>
                                        <li myquery-widget="ui.navitem" ui-navitem="html:Button;img:class"></li>
                                        <li myquery-widget="ui.navitem" ui-navitem="html:Drag;img:class"></li>
                                        <li myquery-widget="ui.navitem" ui-navitem="html:Keyboard;img:class"></li>
                                        <li myquery-widget="ui.navitem" ui-navitem="html:ScrollableView;img:class"></li>
                                        <li myquery-widget="ui.navitem" ui-navitem="html:Widget;img:class"></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
                <td style="float:left;width:100%;height:100%;postion:relative">
                    <iframe style="float:left;width:100%;height:100%;position:absolute;" id="content" width="100%" height="100%">

                    </iframe>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
