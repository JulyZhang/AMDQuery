<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>拖放</title>
    <meta charset="utf-8" />
    <link href="../../css/reset.css" rel="stylesheet" type="text/css" />
    <script src="../../myquery/myquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $.require(["ui/js/draggable", "main/query"], function (draggable, query) {
            //$.ready(function () {
                var con = $("#container");

                $("#drag").draggable({
                    container: con,
                    isTransform3d: true,
                    stop: function(){
                        $.showMsg("1");
                    }
                }).addHandler("drag.start", function (e) {
                    $.showMsg("3");
                }).draggable("render", 20, 0);

                $("#drag1").draggable({
                    container: query.getEleById("container1")
                }).addHandler("drag.start", function (e) {
                    $.showMsg("2");
                });
            //});
        });
       
    </script>
</head>
<body style="width: 100%; height: 100%;">
    <div style="left: 100px; top: 300px; width: 300px; height: 300px; background-color: Green;
        position: relative" id="container">
        <div>
            
            <div style="position: inherit">
                <div id="drag"  drag-axis="x" style="width: 100px; height: 100px; background-color: Red;">
                    拖动我
                </div>
            </div>
        </div>
    </div>
    <div style="left: 500px; top: 0px; width: 300px; height: 300px; background-color: Green;
        position: relative" id="container1">
        <div>
            <div style="position: inherit">
                <div id="drag1" drag-keepinner="false" style="width: 500px; height: 500px; background-color: Red; position: absolute">
                    拖动我
                </div>
            </div>
        </div>
    </div>
</body>
</html>
