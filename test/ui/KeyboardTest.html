<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Keyboard</title>
    <meta charset="utf-8" />
    <link href="../../css/reset.css" rel="stylesheet" type="text/css" />
    <script src="../../myquery/myquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $.require(["ui/keyboard", "main/query", "main/event"], function (keyboard, query, event) {
            //$.ready(function () {
            var con = $("#container");

            con.keyboard({
                keyList: [
                                    { type: "keyup", keyCode: "Up"
                                        , fun: function (e) {
                                            alert("Up")
                                        }
                                    },
                                    { type: "keyup", keyCode: "Down"
                                        , fun: function (e) {
                                            alert("Down")
                                        }
                                    }
                                ]
            });
            con.keyboard("addKeys",
                            [{
                                type: "keyup",
                                keyCode: "J",
                                fun: function (e) {
                                    alert("ctrl+alt+J");
                                },
                                combinationKey: ["ctrl", "alt"]
                            },
                            {
                                type: "keydown",
                                keyCode: "J",
                                fun: function (e) {
                                    alert("alt+J");
                                },
                                combinationKey: ["alt"]
                            }]
                        );

            con.keyboard("addKey",
                            {
                                type: "keyup",
                                keyCode: "K",
                                fun: function (e) {
                                    alert("ctrl+alt+K");
                                },
                                combinationKey: ["ctrl", "alt"]
                            }
                        );

            con.keyboard("removeKey", {
                type: "keyup",
                keyCode: "K",
                combinationKey: ["ctrl", "alt"]
            })

            $.keyboard({
                type: "keydown",
                keyCode: 13, //["enter", "Enter"],
                fun: function (e) {
                    alert("Enter");
                }
            });

        });
       
    </script>
</head>
<body style="width: 100%; height: 100%;">
    <div style="left: 100px; top: 300px; width: 300px; height: 300px; background-color: Green;
        position: relative" id="container">
    </div>
</body>
</html>
