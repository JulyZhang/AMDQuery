<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>滚动条</title>
    <meta charset="utf-8" />
    <link href="../../css/reset.css" rel="stylesheet" type="text/css" />
    <script src="../../amdquery/amdquery.js" type="text/javascript" amd="detectCR=1" module="transitionToAnimation:1" ui="initWidget:1"></script>
    <script type="text/javascript">
        $.require(["ui/scrollableview", "main/query"], function (scrollableview, query) {
            $("#container1").on("scrollableview.pulldown", function(){
                $.showMsg("1")
            }).on("scrollableview.pullup", function(){
                $.showMsg("2")
            }).on("scrollableview.pullleft", function(){
                $.showMsg("3")
            }).on("scrollableview.pullright", function(){
                $.showMsg("4")
            }).on("scrollableview.animationEnd", function(e){
                $.showMsg(e.scene)
            });
        });

    </script>
</head>
<body style="width: 100%; height: 100%;">
    <div style="left: 50px; top: 50px; width: 500px; height: 500px; background-color: Black;position: absolute;overflow: hidden;overflow-y: hidden;overflow-x:hidden;" id="container1" amdquery-widget="ui.scrollableview">
        <div style="width:3000px;height:3000px;background-color: red;">
            <div style="width:500px;height:500px;background-color: green;float:left;"></div>
            <div style="width:500px;height:500px;background-color: blue;float:left;"></div>
            <div style="width:500px;height:500px;background-color: beige;float:left;"></div>
            <div style="width:500px;height:500px;background-color: yellow;float:left;"></div>
            <div style="width:500px;height:500px;background-color: orange;float:left;"></div>
            <div style="width:500px;height:500px;background-color: chocolate;float:left;"></div>
        </div>
    </div>
</body>
</html>
